  var lists=[];

  var cfidetail=[];
  var temp_highlight=null;
  var Book = ePub("https://s3.amazonaws.com/moby-dick/");
  Book.getMetadata().then(function(meta) {
    document.title = meta.bookTitle + " â€“ " + meta.creator;
  });
  Book.getToc().then(function(toc) {
    var $select = document.getElementById("toc"),
      docfrag = document.createDocumentFragment();
    toc.forEach(function(chapter) {
      var option = document.createElement("option");
      option.textContent = chapter.label;
      option.ref = chapter.href;
      docfrag.appendChild(option);
    });
    $select.appendChild(docfrag);
    $select.onchange = function() {
      var index = $select.selectedIndex,
        url = $select.options[index].ref;
      Book.goto(url);
      return false;
    }
  });
  Book.ready.all.then(function() {
    iframe = $("iframe")[0];
    document.getElementById("loader").style.display = "none";
    var CFI = Parse.Object.extend("CFI");
    var getcfi=new Parse.Query("CFI");
    getcfi.find({
      success:function(results){
        results.forEach(function(item){
          cfidetail.push({cfistring:item.get('cfistring'),pagestring:item.get('pagestring')});

  Book.on('renderer:locationChanged', function(locationCfi){
    cfidetail.forEach(function(item){
      if(item.pagestring === locationCfi){
        var cfistring = item.cfistring;
        var selection = rangy.deserializeSelection(cfistring,null,iframe.contentWindow)
        var range = selection.getRangeAt(0);
        var el = document.createElement("span");
        el.style.backgroundColor = "pink";
        if (range.canSurroundContents(el)) {
            range.surroundContents(el);
        } else {
            alert("Unable to Highlight");
        }
      }
    })
  });

  $("#save_open").on('click',function(){
      $("#save_detail").css("display","block");

  $("#save_close").on('click',function(){
      var notes=$("#notes").val();
      var location=Book.getCurrentLocationCfi();
      lists.push({

      });
      alert("saved");
     $("#save_detail").css("display","none");

  $("#show_list").on('click',function(){
    $("#showList").css('display','block');
    $("#showList").empty();
    lists.forEach(function(list){
      $("#showList").append("<br/> Notes ->"+list.notes+ " Highlighted -> "+list.text
