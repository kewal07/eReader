<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EpubReader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="js/zip.min.js"></script>
        <script src="js/epub.js"></script>
        <script src="js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <script>
            var Book = ePub("https://s3.amazonaws.com/moby-dick/");
        </script>
    </head>
    <body style="height:95vh;">
        <div id="loader"><img src="img/loader.gif"></div>
        <select id="toc"></select>
        <div class="test"></div><button id="save_open">Save As note</button><br/>
        <div id="save_detail" style="display:none">
          <input type=text id="notes" />  <button id="save_close">Save</button>
        </div><br/>
        <div class="container clearfix">
            <div id="area" class="clearfix"></div>
            <div id="prev" onclick="Book.prevPage();" class="arrow"><i class="fa fa-arrow-left"></i></div>
            <div id="next" onclick="Book.nextPage();"class="arrow"><i class="fa fa-arrow-right"></i></div>
        </div>
        <button id="show_list">Show List</button>
        <div id="showList"></div><br/><br/>
<script>
  var lists=[];
  var temp_highlight=null;
  var Book = ePub("https://s3.amazonaws.com/moby-dick/");
  Book.getMetadata().then(function(meta) {
    document.title = meta.bookTitle + " â€“ " + meta.creator;
  });
  Book.getToc().then(function(toc) {
    var $select = document.getElementById("toc"),
      docfrag = document.createDocumentFragment();
    toc.forEach(function(chapter) {
      var option = document.createElement("option");
      option.textContent = chapter.label;
      option.ref = chapter.href;
      docfrag.appendChild(option);
    });
    $select.appendChild(docfrag);
    $select.onchange = function() {
      var index = $select.selectedIndex,
        url = $select.options[index].ref;
      Book.goto(url);
      return false;
    }
  });
  Book.ready.all.then(function() {
    document.getElementById("loader").style.display = "none";
  });
  Book.renderTo("area");
  Book.on("renderer:selected", function(selectedText) {
    temp_highlight=selectedText.toString();
    console.log(selectedText.toString());
  });
  $("#save_open").on('click',function(){
      $("#save_detail").css("display","block");
  })
  $("#save_close").on('click',function(){
      var notes=$("#notes").val();
      var location=Book.getCurrentLocationCfi();
      lists.push({
          notes:notes,
          location:location,
          text:temp_highlight
      });
      alert("saved");
     $("#save_detail").css("display","none"); 
     
  });
  $("#show_list").on('click',function(){
    $("#showList").css('display','block');
    $("#showList").empty();
    lists.forEach(function(list){
      $("#showList").append("<br/> Notes ->"+list.notes+ " Highlighted -> "+list.text
        +"<button id='navigate' location="+list.location+">GO</button>");
    });
  });

  $("body").on('click','#navigate',function(){
      var location = $(this).attr('location');
      var navigate = Book.gotoCfi(location);
      navigate.then(function(){
        console.log("Navigation Complete");
      });
  });
</script>
    </body>
</html>
